<div class="d-flex h-100 w-100 all">
    <div class="d-flex justify-content-center w-100 h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://scontent.fgru17-1.fna.fbcdn.net/v/t1.6435-9/89831110_2564480087173348_3120474309559058432_n.png?_nc_cat=106&ccb=1-3&_nc_sid=973b4a&_nc_ohc=9QrTc51HhWEAX90pnKl&_nc_ht=scontent.fgru17-1.fna&oh=bd0af2fc738dd5db356555b633717810&oe=60917BC7"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="username" class="form-control input_user"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Usuário">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Usuário é obrigatório</div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" formControlName="password" class="form-control input_pass"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Senha">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" [disabled]="loading" class="btn login_btn">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Entrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Não tem uma conta? <a href="#" class="ml-2">Cadastre-se</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
